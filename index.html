<!DOCTYPE html>
<html>
    <head>
        <title>Monobank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <div class="top">
                <div class="left-side">
                    <div class="monobank">monobank</div>
                    <div class="mono-jar"><img src="img/mono-jar (1).png" alt="user photo"></div>
                    <div class="text1">Станіслав В.збирає</div>
                    <div class="text2">Резервн.фонд каналу</div>
                    <div class="text3">Банка для мобільного закриття потреб підрозділу та розвитку нашого каналу</div>
                    <div class="Rectangle">
                        <div class="box">
                            <div><img src="img/box.png" alt="photo"></div>
                        </div>
                        <div class="block">
                            <div class="text4">Накопичено</div>
                            <div class="text5">160 010.49 ₴</div>

                        </div>
                        
                      

                    </div>
                </div>
                <div class="Line1"></div>
                <div class="right-side">
                    <div class="background">
                        <div class="sumapopovnenya">Сума поповнення</div>
                        <div class="input">0₴</div>
                        <div class="select-money">
                            <div class="bottom100">+100</div>
                            <div class="bottom500">+500</div>
                            <div class="bottom1000">+1000</div>


                        </div>


                    </div>

                    <div class="block-Restangle">
                        <div class="Rectangle2">Ваше ім’я (необов’язково)</div>
                        <div class="Rectangle3">Коментар (необов’язково)</div>

                        <div class="mono-pay-bottom">
                            <div class="block-mono-pay">mono</div>
                            <div class="Pay-bottom">Pay</div>
                        </div>
                        <div>
                            <div class="google-pay-bottom"></div>
                            <div class="block-google-pay">Pay</div>

                            <div class="Google-pay-img">
                                <div><img src="img/Google-pay-img.png" alt="photo"></div>
                            </div>


                        </div>
                        <div class="Line"></div>
                        <div class="Block-Pay-by-card">
                            <div class="Card">
                                <div><img src="img/card.png" alt="photo"></div>

                            </div>
                            <div class="Pay-by-card">Оплатити карткою</div>

                        </div>
                    </div>
            <div class="footer">

                <div class="right-footer"></div>
            </div>

                </div>
            </body>
        </body>
    </body>
</html></body></html>
